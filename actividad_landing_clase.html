<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Mejorada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-sky-400 to-sky-800 min-h-screen">

  <!-- Header con navegación -->
  <header class="flex justify-between w-3/4 max-w-5xl mx-auto py-6 mb-6">
    <h1 class="text-3xl font-bold text-white">My Fortnite Landing Page</h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="#" class="text-white hover:text-orange-600 transition">XXXXXXXXXXX</a></li>
        <li><a href="#" class="text-white hover:text-orange-600 transition">XXXXXXXXXXX</a></li>
        <li><a href="#" class="text-white hover:text-orange-600 transition">XXXXXXXXXXX</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero con imagen de fondo -->
  <section class="w-full h-96 md:h-[500px] bg-[url('https://images.wallpapersden.com/image/download/fortnite-chapter-2-season-8_bG5pZmqUmZqaraWkpJRmbmdlrWZlbWU.jpg')] bg-cover bg-center flex flex-col items-center justify-center text-center text-white">
    <h2 class="text-5xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">Página dedicada a los fans de fortnite</h2>
    <p class="text-xl md:text-2xl drop-shadow-md text-white font-bold">Explora nuestras ofertas en pavos y skins</p>
  </section>

  <!-- Tarjetas div en flex responsivo -->
  <section class="max-w-5xl w-3/4 mx-auto flex flex-col md:flex-row gap-6 py-16">
    <div class="flex-1 bg-indigo-100 rounded-lg shadow-md p-6 text-center hover:shadow-xl hover:scale-105 hover:rotate-2 transition-transform duration-300">
      <h3 class="text-2xl font-semibold mb-2 text-indigo-800">Skins</h3>
      <p class="text-indigo-700">Todo tipo de skins, hasta la mas exclusiva.</p>
    </div>
    <div class="flex-1 bg-violet-100 rounded-lg shadow-md p-6 text-center hover:shadow-xl hover:scale-105 hover:rotate-2 transition-transform duration-300">
      <h3 class="text-2xl font-semibold mb-2 text-purple-800">Pavos</h3>
      <p class="text-purple-600">Las mejores ofertas en Pavos</p>
    </div>
    <div class="flex-1 bg-teal-100 rounded-lg shadow-md p-6 text-center hover:shadow-xl hover:scale-105 hover:rotate-2 transition-transform duration-300">
      <h3 class="text-2xl font-semibold mb-2 text-teal-800">Leaks</h3>
      <p class="text-teal-700">Filtraciones sobre posibles colaboraciones</p>
    </div>
  </section>

</body>
</html>
